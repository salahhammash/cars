{% extends '_base.html' %}
{% load static %}

{% block content %}
<h1>Delete Snack</h1>
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <img src="{% static 'images/d.jpg' %}" class="img-fluid" alt="DjangoX logo"/>
  <p class="lead">Stretch goal</p>
</div>
<form method="post" class="uniForm">
  {% csrf_token %}
  <p>Do you really want to delete "{{ car.name }}"?</p>
  <input type="submit" value="OK">
  <button><a href="{% url 'cars_list' %}">Cancel</a></button>

</form>
{% endblock content %}
