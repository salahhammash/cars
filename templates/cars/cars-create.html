{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% load static %}

{% block content %}
<h2>Create car</h2>
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <img src="{% static 'images/create.jpg' %}" class="img-fluid" alt="DjangoX logo"/>
  <p class="lead">Stretch goal</p>
</div>

<form method="post" class="uniForm">
  {% csrf_token %}
  {{ form|crispy }}
  <input type="submit" value="submit">
</form>
{% endblock content %}
