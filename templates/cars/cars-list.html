{% extends '_base.html' %}
{% load static %}

{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <img src="{% static 'images/l.jpg' %}" class="img-fluid" alt="DjangoX logo"/>
  <p class="lead">Stretch goal</p>
</div>




<a href="{% url 'cars_create' %}">+ New Car</a>
<ul>
  {% for cars in object_list %}
  <li>
    <a href="{% url 'cars_detail' cars.pk %}">{{ cars.name }}</a>
  </li>
  {% endfor %}
</ul>


{% endblock content %}
